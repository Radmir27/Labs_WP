<meta charset="utf-8">
<html>
	<head>
		<title>array</title>
	<script language="JavaScript">
	function sw(array)
	{
	arr=array.slice(1,3);
	document.write(arr+"<br>");
	}
	</script>
	</head>
	<body>
	<script language="JavaScript">
	toch = new Array("Математика", "Физика", "Геометрия", "Алгебра");
	gum = new Array("Русский язык", "Литература", "Обществознание", "Философия", "История");
	sw(toch);
	sw(gum);
	</script>
	</body>
</html>
