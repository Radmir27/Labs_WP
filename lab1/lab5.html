<meta charset="utf-8">
<html>
	<head>
		<title>for</title>
	</head>
	<body>
	<h1>Пример простой</h1>
	<script language="JavaScript">
	function line(w)
	 {
	 document.writeln("<hr align='center' width=" + w + ">");
	 }
	var w = 10;
	for (var i=0; i<10; i++)
	 {
	 line(w);
	 w = w + 10;
	 }
	</script>
	</body>
</html>
